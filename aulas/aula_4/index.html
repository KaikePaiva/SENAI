<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula4: Atributo das listas</title>
</head>
<body>
    <h1> Aula 4</h1>
			<ol type="A"> <!-- Alfa.max -->
				<li>maça</li>
				<li>banana</li>
				<li>manga</li>
			</ol>
			<hr>
			<ol type="a"> <!-- Alfa.min -->
				<li>maça</li> 
				<li>banana</li>
				<li>manga</li>
			</ol>
			<hr>
			<ol type="I"> <!-- Romana.max -->
				<li>maça</li>
				<li>banana</li>
				<li>manga</li>
			</ol>
			<hr>
			<ol type="i"> <!-- Romana.min -->
				<li>maça</li>
				<li>banana</li>
				<li>manga</li>
			</ol>
			<hr>
			<ul type="square">
				<li>maça</li>
				<li>banana</li>
				<li>manga</li>
			</ul>
			<hr>
			<ul type="circle">
				<li>maça</li>
				<li>banana</li>
				<li>manga</li>
			</ul>
			<hr>
			<ul type="disk">
				<li>maça</li>
				<li>banana</li>
				<li>manga</li>
			</ul>
			<hr>
			<ul type="square">
				<li>televisão</li>
				<li>cinema</li>
					<ul>
						<li>cinemark</li>
						<li>cinepolis</li>
					</ul>
				
			</ul>

</body>
</html>
